<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>

<body>
    <header>
        <h1 id="logo">
            Logo
        </h1>
        <nav id="navegação">
            <a href="#" id="home">Início</a>
            <a href="#" id="about">Sobre</a>
            <a href="#" id="services">Serviços</a>
            <a href="#" id="contact">Contato</a>
            <button type="button" id="login">Login</button>
        </nav>
    </header>

    <div class="wrapper">
        <span class="icon-fechar"><ion-icon name="close-outline"></ion-icon></span>
        <div class="form">
            <h2>Login</h2>
            <form action="$">
                <div class="input">
                    <span class="icon"><ion-icon name="mail-outline"></ion-icon></span>
                    <input type="email" required>
                    <label>E-mail</label>
                </div>
                <div class="input">
                    <span class="icon"><ion-icon name="lock-closed-outline"></ion-icon></span>
                    <input type="password" required>
                    <label>Senha</label>
                </div>
                <div class="remenber">
                    <label> <input type="checkbox">Lembrar de mim</label>
                    <a href="#">Esqueceu a Senha?</a>
                </div>
                <button type="submit" class="btn">Login</button>
                <div class="login-register">
                    <p>
                        Não tem uma conta? <a href="#" class="register-link">Register</a>
                    </p>
                </div>
            </form>
        </div>
    </div>
</body>
<script src="script.js"></script>
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

</html>
